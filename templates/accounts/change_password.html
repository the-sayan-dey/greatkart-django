{% extends "base.html" %}

{% block content %}


    
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">


    {% include 'includes/alerts.html' %}



<div class="container">
	<div class="row">
	
		{% include 'includes/dashboard_sidebar.html' %}

	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Change your password</strong>
			
		</header>
		<div class="card-body">

			
			<div class="row"> 
				
				

				<div class="col-md-12">
					<form action="{% url 'change_password' %}" method="POST" >
						{% csrf_token %}
						

						

						<div class="form-group">
							<label for="">Current password</label>
							<!-- <input type="text" class="form-control" name="" id=""> -->
							 <!-- {{ profile_form.address_line_1 }} -->
							   <input type="password" name="current_password" id="" placeholder="Current password" class="form-control" required>
						</div>

						<div class="form-group">
							<label for="">Create new password</label>
							<!-- <input type="text" class="form-control" name="" id=""> -->
							 <!-- {{ profile_form.address_line_2 }} -->
							   <input type="password" name="new_password" id="" placeholder="Create new password" class="form-control" required>
						</div>

						<div class="form-group">
							<label for="">Confirm new password</label>
							<!-- <input type="text" class="form-control" name="" id=""> -->
							 <!-- {{ profile_form.address_line_2 }} -->
							   <input type="password" name="confirm_password" id="" placeholder="Confirm new password" class="form-control" required>
						</div>


						

						<input type="submit" value="Submit" class="btn btn-primary">
					</form>
				</div>

			</div> <!-- row.// -->
		</div> <!-- card-body .// -->



		</article> <!-- order-group.// --> 
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->



{% endblock %}
